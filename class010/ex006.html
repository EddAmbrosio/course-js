<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM's Event</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id = "area">
        Interact...
    </div>
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", click)
        a.addEventListener("mouseenter", entered)
        a.addEventListener("mouseout", exit)

        function click() {
            a.innerText = "Clicked!"
            a.style.background = "pink"
        }
        function entered() {
            a.innerText = "It's inside!"
            a.style.background = "blue"
        }
        function exit() {
            a.innerText = "It goes out!"
            a.style.background = "purple"
        }
    </script>
</body>
</html>
