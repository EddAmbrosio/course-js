<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers</title>
    <style>
        div#sty {
            background-color: antiquewhite;
            width: 300px;
            padding-top: 15px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
            
        }

        input {
            width: 70px;
            margin-bottom: 15px;
            
        }

        div#res {
            text-align: left;
            padding-left: 5px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Adding Numbers</h1>
    <div id="sty">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Plus" onclick="Pluz()">
        <div id="res">Result: </div>
    </div>
    <script>
        function Pluz() {
            var tn1 = window.document.querySelector("input#txtn1");
            var tn2 = window.document.querySelector("input#txtn2");
            var n1 = Number.parseInt(tn1.value);
            var n2 = Number.parseInt(tn2.value);
            var res = window.document.querySelector("div#res");
            var s = n1 + n2;
            res.innerHTML = `The plus between ${n1} and ${n2} is ${s}! `
        }
    </script>

</body>
</html>
