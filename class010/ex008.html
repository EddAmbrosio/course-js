<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area {
            font-size: 1.8em;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact...
    </div>

    <script>
        var a = window.document.getElementById("area");
        a.addEventListener("click", klick)
        a.addEventListener("mouseenter", enter)
        a.addEventListener("mouseout", exit)

        function klick() { 
            a.innerText = "Clicked!";
            a.style.background = "red";
        }

        function enter() {
            a.innerText = "Entered!";
        }

        function exit() {
            a.innerText = "Gone out!";
            a.style.background = "green";
        }
    </script>
</body>
</html>
